<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To-Do_List_005</title>
		<style>
			/* Basic styling for the page */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}

			h1 {
				color: #3498db;
				font-size: 2rem;
			}

			input[type="text"] {
				padding: 10px;
				font-size: 1.2rem;
				margin-right: 10px;
				width: 250px;
				border-radius: 5px;
				border: 2px solid #ccc;
			}

			button {
				padding: 10px 20px;
				font-size: 1rem;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			button:hover {
				background-color: #2980b9;
			}

			ul {
				list-style-type: disc;
				padding-left: 20px;
				width: 300px;
			}

			li {
				font-size: 1.2rem;
				margin: 10px 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.remove-btn {
				background-color: #e74c3c;
				color: white;
				border: none;
				border-radius: 5px;
				padding: 5px 10px;
				cursor: pointer;
				font-size: 0.9rem;
			}

			.remove-btn:hover {
				background-color: #c0392b;
			}
		</style>
	</head>

	<body>
		<h1>To-Do List_005</h1>
		<input type="text" id="taskInput_005" placeholder="Enter a new task">
		<button onclick="addTask_005()">Add Task</button>
		<ul id="taskList_005"></ul>

		<script>
			// Function to add a new task
			function addTask_005() {
				const taskInput_005 = document.getElementById("taskInput_005");
				const taskValue_005 = taskInput_005.value;

				if (taskValue_005 === "") {
					alert("Please enter a task!");
					return;
				}

				// Create a new list item
				const listItem_005 = document.createElement("li");
				listItem_005.textContent = taskValue_005;

				// Add the remove button
				const removeButton_005 = createRemoveButton_005();
				listItem_005.appendChild(removeButton_005);

				// Add the list item to the task list
				const taskList_005 = document.getElementById("taskList_005");
				taskList_005.appendChild(listItem_005);

				// Clear the input field
				taskInput_005.value = "";
			}

			// Function to create a remove button for a task
			function createRemoveButton_005() {
				const removeButton_005 = document.createElement("button");
				removeButton_005.textContent = "Remove";
				removeButton_005.className = "remove-btn";

				// Attach the removeTask function when the button is clicked
				removeButton_005.onclick = function () {
					removeTask_005(removeButton_005);
				};

				return removeButton_005;
			}

			// Function to remove a task
			function removeTask_005(button_005) {
				const taskList_005 = document.getElementById("taskList_005");
				const listItem_005 = button_005.parentElement;
				taskList_005.removeChild(listItem_005);
			}
		</script>
	</body>

</html>
