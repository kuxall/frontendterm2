<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FizzBuzz</title>
		<style>
			/* Basic styling for the page */
			body {
				font-family: 'Arial', sans-serif;
				background-color: #f4f4f9;
				color: #333;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}

			h1 {
				color: #3498db;
				font-size: 2.5rem;
				margin-bottom: 10px;
			}

			p {
				font-size: 1.2rem;
				color: #555;
			}

			/* Button styling */
			button {
				padding: 10px 20px;
				font-size: 1.2rem;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease, transform 0.3s ease;
				margin-top: 20px;
			}

			button:hover {
				background-color: #2980b9;
				transform: scale(1.05);
			}

			/* Styling the result box */
			#result_005 {
				margin-top: 20px;
				font-size: 1.1rem;
				max-height: 400px;
				overflow-y: auto;
				padding: 20px;
				width: 300px;
				background-color: #ecf0f1;
				border-radius: 10px;
				box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			}

			/* Fizz and Buzz colors */
			.fizz_005 {
				color: #e74c3c;
				font-weight: bold;
			}

			.buzz_005 {
				color: #f39c12;
				font-weight: bold;
			}

			.fizzbuzz_005 {
				color: #2ecc71;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<h1>FizzBuzz</h1>
		<p>This is a simple FizzBuzz game.</p>
		<button onclick="fizzBuzz_005()">Start Game</button>
		<div id="result_005"></div>

		<script>
			// Function to handle the FizzBuzz logic
			function fizzBuzz_005() {
				// Get the result element by its unique ID
				let resultElement_005 = document.getElementById("result_005");
				resultElement_005.innerHTML = ""; // Clear previous results

				// Loop through numbers 1 to 100
				for (let i_005 = 1; i_005 <= 100; i_005++) {
					if (i_005 % 3 === 0 && i_005 % 5 === 0) {
						// If divisible by both 3 and 5, display "FizzBuzz"
						resultElement_005.innerHTML += `<span class="fizzbuzz_005">FizzBuzz</span><br>`;
					} else if (i_005 % 3 === 0) {
						// If divisible by 3, display "Fizz"
						resultElement_005.innerHTML += `<span class="fizz_005">Fizz</span><br>`;
					} else if (i_005 % 5 === 0) {
						// If divisible by 5, display "Buzz"
						resultElement_005.innerHTML += `<span class="buzz_005">Buzz</span><br>`;
					} else {
						// Otherwise, display the number
						resultElement_005.innerHTML += `${i_005}<br>`;
					}
				}
			}
		</script>
	</body>

</html>
