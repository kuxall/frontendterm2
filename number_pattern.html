<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Number Pattern Game </title>
		<style>
			/* Basic styling for the page */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}

			h1 {
				color: #3498db;
			}

			input[type="number"] {
				padding: 10px;
				font-size: 1.2rem;
				margin: 10px;
				border: 2px solid #ccc;
				border-radius: 5px;
				width: 200px;
			}

			button {
				padding: 10px 20px;
				font-size: 1.2rem;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin-top: 10px;
			}

			button:hover {
				background-color: #2980b9;
			}

			#result_005 {
				margin-top: 20px;
				font-size: 1.5rem;
			}

			/* Styling the pattern result box */
			#pattern_result_005 {
				margin-top: 20px;
				font-size: 1.1rem;
				max-height: 400px;
				overflow-y: auto;
				padding: 20px;
				width: 300px;
				background-color: #ecf0f1;
				border-radius: 10px;
				box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			}

			.number_005 {
				font-weight: bold;
				margin-right: 5px;
			}
		</style>
	</head>

	<body>

		<h1>Number Pattern_005</h1>
		<p>Generated pattern of numbers:</p>
		<div id="pattern_result_005"></div>

		<script>

			// Generate number pattern
			let patternResultElement_005 = document.getElementById("pattern_result_005");
			patternResultElement_005.innerHTML = "";
			let rows_005 = 5;
			for (let i_005 = 1; i_005 <= rows_005; i_005++) {
				let row_005 = "";
				for (let j_005 = 1; j_005 <= i_005; j_005++) {
					row_005 += `<span class="number_005">${j_005}</span>`;
				}
				patternResultElement_005.innerHTML += row_005 + "<br>";
			}
		</script>
	</body>

</html>
