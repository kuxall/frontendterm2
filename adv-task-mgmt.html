<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task Management Dashboard</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}

			.dashboard {
				background-color: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				width: 400px;
				text-align: center;
			}

			h1 {
				color: #3498db;
			}

			input[type="text"] {
				padding: 10px;
				font-size: 1rem;
				margin: 10px 0;
				width: 90%;
				border-radius: 5px;
				border: 2px solid #ccc;
			}

			button {
				padding: 10px 20px;
				font-size: 1rem;
				background-color: #28a745;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin: 10px 0;
			}

			button:hover {
				background-color: #218838;
			}

			ul {
				list-style-type: none;
				padding: 0;
			}

			li {
				font-size: 1rem;
				margin: 10px 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				background-color: #f9f9f9;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			.task-details {
				text-align: left;
				flex-grow: 1;
			}

			.task-buttons {
				display: flex;
				justify-content: space-between;
			}

			.task-buttons button {
				margin-left: 5px;
				padding: 5px 10px;
			}

			.completed {
				text-decoration: line-through;
				color: #777;
			}

			.edit-btn,
			.delete-btn,
			.complete-btn {
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				padding: 5px 10px;
				cursor: pointer;
				font-size: 0.8rem;
			}

			.delete-btn {
				background-color: #e74c3c;
			}

			.complete-btn {
				background-color: #2ecc71;
			}

			.edit-btn:hover {
				background-color: #2980b9;
			}

			.delete-btn:hover {
				background-color: #c0392b;
			}

			.complete-btn:hover {
				background-color: #27ae60;
			}
		</style>
	</head>

	<body>
		<div class="dashboard">
			<h1> Task Management Dashboard</h1>
			<label for="tasktitle"> Task Title: </label>
			<input type="text" id="tasktitle" placeholder="Enter Task Title">
			<label for="taskdesc"> Task Description: </label>
			<input type="text" id="taskdesc" placeholder="Enter Task Description">
			<button onclick="addTask()"> Add Task</button>
			<h3> Task List</h3>
			<ul id="tasklist"></ul>
		</div>
		<script>
			document.getElementById("addTaskBtn").addEventListener("click", addTask);

			function addTask() {
				const taskTitle = document.getElementById("tasktitle").value.trim();
				const taskDescription = document.getElementById("taskdesc").value.trim();

				// Check for empty fields
				if (taskTitle === "" || taskDescription === "") {
					alert("Please enter a task title and description.");
					return;
				}

				const taskList = document.getElementById("tasklist");

				// Create the list item
				const listItem = document.createElement("li");

				const taskDetails = document.createElement("div");
				taskDetails.className = "task-details";
				taskDetails.innerHTML = `<strong>${taskTitle}</strong><br>${taskDescription}`;

				const taskButtons = document.createElement("div");
				taskButtons.className = "task-buttons";

				// Create buttons with event listeners for Edit, Delete, and Complete
				const editButton = document.createElement("button");
				editButton.innerText = "Edit";
				editButton.className = "edit-btn";
				editButton.addEventListener("click", () => editTask(listItem, taskDetails));

				const deleteButton = document.createElement("button");
				deleteButton.innerText = "Delete";
				deleteButton.className = "delete-btn";
				deleteButton.addEventListener("click", () => deleteTask(listItem));

				const completeButton = document.createElement("button");
				completeButton.innerText = "Complete";
				completeButton.className = "complete-btn";
				completeButton.addEventListener("click", () => completeTask(taskDetails));


				taskButtons.appendChild(editButton);
				taskButtons.appendChild(deleteButton);
				taskButtons.appendChild(completeButton);
				listItem.appendChild(taskDetails);
				listItem.appendChild(taskButtons);

				// Add the list item to the task list
				taskList.appendChild(listItem);

				// Clear the input fields after adding the task
				document.getElementById("tasktitle").value = "";
				document.getElementById("taskdesc").value = "";
			}

			function deleteTask(listItem) {
				listItem.remove();
			}

			function editTask(listItem, taskDetails) {
				const newTaskTitle = prompt("Edit Task Title:", taskDetails.querySelector("strong").textContent);
				const newTaskDescription = prompt("Edit Task Description:", taskDetails.textContent.split("\n")[1]);

				if (newTaskTitle !== null && newTaskDescription !== null) {
					taskDetails.innerHTML = `<strong>${newTaskTitle}</strong><br>${newTaskDescription}`;
				}
			}

			function completeTask(taskDetails) {
				taskDetails.classList.toggle("completed");
			}
		</script>
	</body>

</html>
