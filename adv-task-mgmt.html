<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task_Management_Dashboard_005</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}

			.dashboard_005 {
				background-color: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				width: 400px;
				text-align: center;
			}

			h1 {
				color: #3498db;
			}

			input[type="text"] {
				padding: 10px;
				font-size: 1rem;
				margin: 10px 0;
				width: 90%;
				border-radius: 5px;
				border: 2px solid #ccc;
			}

			button {
				padding: 10px 20px;
				font-size: 1rem;
				background-color: #28a745;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin: 10px 0;
			}

			button:hover {
				background-color: #218838;
			}

			ul {
				list-style-type: none;
				padding: 0;
			}

			li {
				font-size: 1rem;
				margin: 10px 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				background-color: #f9f9f9;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			.task-details {
				text-align: left;
				flex-grow: 1;
			}

			.task-buttons {
				display: flex;
				justify-content: space-between;
			}

			.task-buttons button {
				margin-left: 5px;
				padding: 5px 10px;
			}

			.completed {
				text-decoration: line-through;
				color: #777;
			}

			.edit-btn,
			.delete-btn,
			.complete-btn {
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				padding: 5px 10px;
				cursor: pointer;
				font-size: 0.8rem;
			}

			.delete-btn {
				background-color: #e74c3c;
			}

			.complete-btn {
				background-color: #2ecc71;
			}

			.edit-btn:hover {
				background-color: #2980b9;
			}

			.delete-btn:hover {
				background-color: #c0392b;
			}

			.complete-btn:hover {
				background-color: #27ae60;
			}
		</style>
	</head>

	<body>
		<div class="dashboard_005">
			<h1> Task Management Dashboard_005</h1>
			<label for="tasktitle_005"> Task Title: </label>
			<input type="text" id="tasktitle_005" placeholder="Enter Task Title">
			<label for="taskdesc_005"> Task Description: </label>
			<input type="text" id="taskdesc_005" placeholder="Enter Task Description">
			<button id="addTaskBtn_005"> Add Task</button>
			<h3> Task List</h3>
			<ul id="tasklist_005"></ul>
		</div>
		<script>
			document.getElementById("addTaskBtn_005").addEventListener("click", addTask_005);

			function addTask_005() {
				const taskTitle_005 = document.getElementById("tasktitle_005").value.trim();
				const taskDescription_005 = document.getElementById("taskdesc_005").value.trim();

				// Check for empty fields
				if (taskTitle_005 === "" || taskDescription_005 === "") {
					alert("Please enter a task title and description.");
					return;
				}

				const taskList_005 = document.getElementById("tasklist_005");

				// Create the list item
				const listItem_005 = document.createElement("li");

				const taskDetails_005 = document.createElement("div");
				taskDetails_005.className = "task-details";
				taskDetails_005.innerHTML = `<strong>${taskTitle_005}</strong><br>${taskDescription_005}`;

				const taskButtons_005 = document.createElement("div");
				taskButtons_005.className = "task-buttons";

				// Create buttons with event listeners for Edit, Delete, and Complete
				const editButton_005 = document.createElement("button");
				editButton_005.innerText = "Edit";
				editButton_005.className = "edit-btn";
				editButton_005.addEventListener("click", () => editTask_005(listItem_005, taskDetails_005));

				const deleteButton_005 = document.createElement("button");
				deleteButton_005.innerText = "Delete";
				deleteButton_005.className = "delete-btn";
				deleteButton_005.addEventListener("click", () => deleteTask_005(listItem_005));

				const completeButton_005 = document.createElement("button");
				completeButton_005.innerText = "Complete";
				completeButton_005.className = "complete-btn";
				completeButton_005.addEventListener("click", () => completeTask_005(taskDetails_005));

				taskButtons_005.appendChild(editButton_005);
				taskButtons_005.appendChild(deleteButton_005);
				taskButtons_005.appendChild(completeButton_005);
				listItem_005.appendChild(taskDetails_005);
				listItem_005.appendChild(taskButtons_005);

				// Add the list item to the task list
				taskList_005.appendChild(listItem_005);

				// Clear the input fields after adding the task
				document.getElementById("tasktitle_005").value = "";
				document.getElementById("taskdesc_005").value = "";
			}

			function deleteTask_005(listItem_005) {
				listItem_005.remove();
			}

			function editTask_005(listItem_005, taskDetails_005) {
				const newTaskTitle_005 = prompt("Edit Task Title:", taskDetails_005.querySelector("strong").textContent);
				const newTaskDescription_005 = prompt("Edit Task Description:", taskDetails_005.textContent.split("\n")[1]);

				if (newTaskTitle_005 !== null && newTaskDescription_005 !== null) {
					taskDetails_005.innerHTML = `<strong>${newTaskTitle_005}</strong><br>${newTaskDescription_005}`;
				}
			}

			function completeTask_005(taskDetails_005) {
				taskDetails_005.classList.toggle("completed");
			}
		</script>
	</body>

</html>
