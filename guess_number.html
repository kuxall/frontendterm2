<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Number_Guessing_Game_005</title>
		<style>
			/* Basic styling for the page */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}

			h1 {
				color: #3498db;
			}

			input[type="number"] {
				padding: 10px;
				font-size: 1.2rem;
				margin: 10px;
				border: 2px solid #ccc;
				border-radius: 5px;
				width: 200px;
			}

			button {
				padding: 10px 20px;
				font-size: 1.2rem;
				background-color: #3498db;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin-top: 10px;
			}

			button:hover {
				background-color: #2980b9;
			}

			#result_005 {
				margin-top: 20px;
				font-size: 1.5rem;
			}
		</style>
	</head>

	<body>
		<h1>Number Guessing Game_005</h1>
		<p>Guess the number between 1 and 50!</p>
		<input type="number" id="guess_005" placeholder="Enter your guess" min="1" max="50">
		<button onclick="guessNumber_005()">Guess</button>
		<div id="result_005"></div>

		<script>
			// Generate a random number between 1 and 50
			const randomNumber_005 = Math.floor(Math.random() * 50) + 1;
			let attempts_005 = 5;

			function guessNumber_005() {
				const guess_005 = parseInt(document.getElementById("guess_005").value);
				const resultElement_005 = document.getElementById("result_005");

				// Check if the guessed number is within the valid range
				if (guess_005 < 1 || guess_005 > 50) {
					resultElement_005.innerHTML = `Please enter a number between 1 and 50.`;
					return;
				}

				// Check if the guessed number matches the random number
				if (guess_005 === randomNumber_005) {
					resultElement_005.innerHTML = `Congratulations! You guessed the number ${randomNumber_005}!`;
					return;
				}

				// Decrease the number of attempts left
				attempts_005--;

				// Provide feedback to the user
				if (attempts_005 > 0) {
					resultElement_005.innerHTML = `Too ${guess_005 < randomNumber_005 ? 'low' : 'high'}! Attempts left: ${attempts_005}`;
				} else {
					resultElement_005.innerHTML = `Sorry! You ran out of attempts. The number was ${randomNumber_005}. Game Over!`;
				}
			}
		</script>
	</body>

</html>
