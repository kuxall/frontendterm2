<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Prime_Checker_005</title>
		<style>
			/* Basic styling for the page */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f9;
				color: #333;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				margin: 0;
			}

			h1 {
				color: #4caf50;
			}

			input[type="number"] {
				padding: 10px;
				font-size: 1.2rem;
				margin: 10px;
				border: 2px solid #ccc;
				border-radius: 5px;
				width: 200px;
				outline: none;
				transition: border 0.3s ease;
			}

			input[type="number"]:focus {
				border-color: #4caf50;
			}

			button {
				padding: 10px 20px;
				font-size: 1.2rem;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			button:hover {
				background-color: #45a049;
			}

			#prime_result_005 {
				margin-top: 20px;
				font-size: 1.5rem;
				color: #333;
			}
		</style>
	</head>

	<body>
		<h1>Prime Number Checker_005</h1>
		<p>This is a simple Prime Number Checking Game</p>
		<input type="number" id="prime_number_005" placeholder="Enter a number">
		<button onclick="checkPrime_005()">Check Prime</button>
		<p id="prime_result_005"></p>

		<script>
			// Prime number checker
			function checkPrime_005() {
				let num_005 = parseInt(document.getElementById("prime_number_005").value);
				let isPrime_005 = true;
				const resultElement_005 = document.getElementById("prime_result_005");

				if (isNaN(num_005)) {
					resultElement_005.innerHTML = "Please enter a valid number";
					return;
				}

				if (num_005 === 1) {
					resultElement_005.innerHTML = "1 is neither prime nor composite";
					return;
				}

				if (num_005 <= 1) {
					isPrime_005 = false;
					resultElement_005.innerHTML = num_005 + " is not a prime number";
					return;
				}

				for (let i_005 = 2; i_005 <= Math.sqrt(num_005); i_005++) {
					if (num_005 % i_005 == 0) {
						isPrime_005 = false;
						break;
					}
				}

				if (isPrime_005) {
					resultElement_005.innerHTML = num_005 + " is a prime number";
				} else {
					resultElement_005.innerHTML = num_005 + " is not a prime number";
				}
			}
		</script>
	</body>

</html>
